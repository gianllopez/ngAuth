<form class="form logup-form" [formGroup]="logupForm" (submit)="submitForm()">
  <div class="form-header">
    <h4>Logup</h4>
    <p>Complete to create your user</p>
  </div>
  <app-form-input
    placeholder="Name"
    [fieldControl]="logupForm.get('name')"
    fieldControlName="name"></app-form-input>
  <app-form-input
    placeholder="Username"
    [fieldControl]="logupForm.get('username')"
    fieldControlName="username"></app-form-input>
  <app-form-input
    type="email"
    placeholder="Email"
    [fieldControl]="logupForm.get('email')"
    fieldControlName="email"></app-form-input>
  <div class="password-input">
    <app-form-input
      [type]="showpwd ? 'text' : 'password'"
      placeholder="Password"
      [fieldControl]="logupForm.get('password')"
      fieldControlName="password"></app-form-input>
    <i class="fas fa-eye" *ngIf="!showpwd" (click)="showpwd = true"></i>
    <i class="fas fa-eye-slash" *ngIf="showpwd" (click)="showpwd = false"></i>
  </div>
  <button class="btn btn-primary" [disabled]="logupForm.invalid">
    <span class="spinner-border spinner-border-sm" *ngIf="submitted; else btnText"></span>
    <ng-template #btnText>Submit</ng-template>    
  </button>
  <a routerLink="/login">Already registered?</a>
</form>
