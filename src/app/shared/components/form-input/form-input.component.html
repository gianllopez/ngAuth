<div class="form-group">
  <small class="form-text" *ngIf="fieldControl?.dirty && fieldControl?.errors">
    Este campo {{ errors.required || errors.minlength || errors.maxlength }}
  </small>
  <input
    [type]="type || 'text'"
    class="form-control"
    [placeholder]="placeholder"
    [formControlName]="fieldControlName"
  />
</div>
